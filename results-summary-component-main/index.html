<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

 
</head>
<body>

  <main class="container">
    <section class="container-result">
      <div class="container-title-result">
        <h2 class="title-result">Your Result</h2>
      </div>
      
      <div class="circle-result">
        <span class="number-result">76</span>
        <span>of 100</span>
      </div>

      <div class="content-result">
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>

    <section class="container-summary">
      <h2>Summary</h2>

      <div class="point">
        <div>
          <span>
            <img src="assets/images/icon-reaction.svg" alt="">
          </span>
          <h3>Reaction</h3>
        </div>
        
        <p>
          <span class="highlight">80</span> / 100
        </p>
      </div>

      <div class="point">
        <div>
          <span>
            <img src="/assets/images/icon-memory.svg" alt="">
          </span>
          <h3>Memory</h3>
        </div>
       
        <p>
          <span class="highlight">92</span> / 100
        </p>
      </div>

      <div class="point">
        <div>
          <span>
            <img src="/assets/images/icon-verbal.svg" alt="">
          </span>
          <h3>Verbal</h3>
        </div>
       
        <p>
          <span class="highlight">61</span> / 100
        </p>
      </div>

      <div class="point">
        <div>
          <span>
            <img src="/assets/images/icon-visual.svg" alt="">
          </span>
          <h3>Visual</h3>
        </div>
       
        <p>
          <span class="highlight">72</span> / 100
        </p>
      </div>

      <button class="btn">Continue</button>
    
    </section>
  </main>
<!-- 
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
  </div>
</body>
</html>
